steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/pdf-translate-image', '.']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - 'run'
  - 'deploy'
  - 'pdf-translate-image' # Service name
  - '--image'
  - 'gcr.io/$PROJECT_ID/pdf-translate-image'
  - '--region'
  - 'asia-southeast2' # Or your preferred region
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated' # Or configure authentication